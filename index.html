<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="./Dice.css">
    <title>Dice Game</title>
</head>

<body>
    <section class="container clearFix">
        <article class="player-0-side active">
            <h1 class="winner-msg">hello</h1>                                                           
            <h2 class="player-name" id="name-0">Player 1</h2>
                <div class="player-current-box">
                    <h2 class="player-current-label">current score</h2>
                    <h3 class="player-current-score" id="current-0">0</h3>
                </div>
        </article>

        <article class="player-1-side active">
                <h2 class="player-name" id="name-1">Player 2</h2>
                    <div class="player-current-box">
                        <h2 class="player-current-label">current score</h2>
                        <h3 class="player-current-score" id="current-1">0</h3>
                    </div>
            </article>

            <button class="btn-start">Start Game</button>
            <button class="btn-roll">Roll dice</button>  
        
        <img src="./images/dice6.png" alt="Dice" class="dice">

    </section>
    
    <script src="./Dice.js"></script>
</body>

</html>
